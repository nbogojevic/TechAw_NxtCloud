<!DOCTYPE html>
<html>
<head> 
	<title>NXT Driver</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	<script src="js/vote.js"></script>
</head>
<body>
<div data-role="page" id="vote">

	<div data-role="header">
		<h1 class="nb-i18n">NXT Driver</h1>
	</div>

	<div data-role="content">	
		<div class="ui-grid-b">
			<div class="ui-block-a">
			</div>
			<div class="ui-block-b">
				<a class="nb-i18n" id="btn-forward" data-robot-command="forward" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="arrow-u" data-mini="true">FWD</a>
			</div>
			<div class="ui-block-c">
			</div>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<a class="nb-i18n" id="btn-left" data-robot-command="left" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="arrow-l" data-mini="true">LEFT</a>
			</div>
			<div class="ui-block-b">
				<a class="nb-i18n" id="btn-stop" data-robot-command="stop" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="delete" data-mini="true">STOP</a>
			</div>
			<div class="ui-block-c">
				<a class="nb-i18n" id="btn-right" data-robot-command="right" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="arrow-r" data-mini="true">RIGHT</a>
			</div>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
			</div>
			<div class="ui-block-b">
				<a class="nb-i18n" id="btn-reverse" data-robot-command="reverse" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="arrow-d" data-mini="true">REV</a>
			</div>
			<div class="ui-block-c">
			</div>
		</div>
		
		<div class="ui-grid-b">
			<div class="ui-block-a">
			</div>
			<div class="ui-block-b">
				<a class="nb-i18n" id="btn-grab" data-robot-command="grab" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="plus" data-mini="true">GRAB</a>
			</div>
			<div class="ui-block-c">
			</div>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
			</div>
			<div class="ui-block-b">
				<a class="nb-i18n" id="btn-drop" data-robot-command="drop" onclick="vote(this);" data-role="button" data-iconpos="top" data-icon="minus" data-mini="true">DROP</a>
			</div>
			<div class="ui-block-c">
			</div>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
			</div>
			<div class="ui-block-b">
			</div>
			<div class="ui-block-c">
		<div class="ui-grid-b">
			<div class="ui-block-a">
			</div>
			<div class="ui-block-b">
				<a href="links.html">Links</a>
			</div>
			<div class="ui-block-c">
			</div>
		</div>
			</div>
		</div>
		<div><span id="status"></span></div>
	</div>
</div> 
<div data-role="page" id="voted">

	<div data-role="header">
		<h1>Vote accepted</h1>
	</div>

	<div data-role="content">	
		<p>Thanks for your vote. In this demo, you may vote again to increase your choice's chances of winning or you 
		may vote for another option.</p>		
		<p><a data-role="button" href="#vote" data-icon="back">Back to voting</a></p>	
	</div>

</div>
</body>
</html>
